<div ng-repeat="(key, value) in vm.invenioSearchResults.aggregations track by $index">
  <div ng-if="value.buckets.length > 0" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ key }}</h3>
    </div>
    <div class="panel-body">
      <div ng-repeat="item in value.buckets">
        <input type="checkbox" ng-click="handleClick()" invenio-search-facets-click /> {{ item.key }} ({{ item.doc_count }})
      </div>
    </div>
  </div>
</div>
