<select name="select-order-{{ data.sortKey }}" ng-model="whichOrder" ng-change="handleChange()">
  <option value="whichOrder" ng-selected="whichOrder != '-' || vm.invenioSearchArgs.params[sortKey][0] !== '-' ">asc.</option>
  <option value="whichOrder" ng-selected="whichOrder == '-' || vm.invenioSearchArgs.params[sortKey][0] == '-'">desc.</option>
</select>
